<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:fieldset legend="Import characters, items, and skills">
		
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="empty_db" value="Empty database before import" />
			<p:inputSwitch id="empty_db" value="#{manageBean.emptyDatabase}" immediate="true">
				<p:ajax event="change" listener="#{manageBean.onEmptyDatabaseChange}"></p:ajax>			
			</p:inputSwitch>
		</h:panelGrid>
		
		<p:fileUpload fileUploadListener="#{manageBean.handleImportUpload}"
			mode="advanced" dragDropSupport="true" update="messages" auto="true"
			onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" 
			allowTypes="/(\.|\/)(zip)$/">
		</p:fileUpload>		
	</p:fieldset>
</html>
