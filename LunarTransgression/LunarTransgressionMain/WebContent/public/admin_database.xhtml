<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:commandButton value="Empty database and create schema"
		update="messages" actionListener="#{adminBean.createSchema}">
		<p:confirm header="Confirmation" message="This will delete all data in the database. Proceed?" icon="ui-icon-alert" />		
	</p:commandButton>
	
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

</html>
