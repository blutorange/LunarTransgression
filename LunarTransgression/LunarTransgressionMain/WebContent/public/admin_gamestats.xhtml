<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:commandButton action="#{adminBean.refreshGamestats()}" value="Refresh" update="meter_panel"/>
	<p:outputPanel id="meter_panel">
		<p:outputPanel>
			<p:chart type="metergauge" model="#{adminBean.gamestats.playerMeter}" style="width:400px;height:250px" />
			<h:outputText value="#{adminBean.gamestats.playerMeter.value} players" />
		</p:outputPanel>
		
		<p:outputPanel>
			<p:chart type="metergauge" model="#{adminBean.gamestats.characterMeter}" style="width:400px;height:250px" />
			<h:outputText value="#{adminBean.gamestats.characterMeter.value} characters" />
		</p:outputPanel>
	</p:outputPanel>
</html>
